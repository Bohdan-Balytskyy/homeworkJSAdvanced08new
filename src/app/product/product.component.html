<div class="center-info">
  <h2 class="title">{{ categoryName }}</h2>
</div>
<section>
  <div class="container">
    <div class="categories-menu" *ngIf="categoryName === 'Роли'">
      <ul class="categories-list">
        <li
          *ngFor="let type of typeROlls"
          (click)="changeActive(type)"
          class="categories-list-item"
          [class.active]="type.active"
        >
          <a class="category_ajax">{{ type.name }}</a>
        </li>
      </ul>
    </div>
    <div class="row">
      <div class="changeWidth7" *ngFor="let product of products">
        <div class="product">
          <div class="product_image-wrap">
            <a class="product_image">
              <img
                class="img"
                [src]="product.imagePath"
                [alt]="product.name"
                [routerLink]="[
                  '/product-category/' + product.category.path,
                  product.id
                ]"
              />
            </a>
          </div>
          <div class="product_title-wrap">
            <div class="product_title">
              <a
                [routerLink]="[
                  '/product-category/' + product.category.path,
                  product.id
                ]"
                >{{ product.name }}</a
              >
            </div>
          </div>
          <div class="product_desc">
            <p>{{ product.composition }}</p>
            <div class="product_size">
              <span>{{ product.volume }}</span>
              {{ categoryName === "Напої" ? "л" : "г" }}
            </div>
          </div>
          <div class="product_controls">
            <div class="product_price-wrap">
              <div class="product_price">
                <b>{{ product.price * product.count }}</b> грн
              </div>
            </div>
            <div class="thumb-input-number">
              <button type="button" (click)="productCount(product, false)">
                -
              </button>
              <input
                [value]="product.count"
                readonly=""
                tabindex="-1"
                max="999"
              />
              <button type="button" (click)="productCount(product, true)">
                +
              </button>
            </div>
            <button class="btn" (click)="addToBasket(product)">Замовити</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
